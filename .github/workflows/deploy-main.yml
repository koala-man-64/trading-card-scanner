name: Deploy to Azure (merge to main)

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_RESOURCE_GROUP: tcs-rg
      AZURE_FUNCTIONAPP_SLOT_NAME: ${{ secrets.AZURE_FUNCTIONAPP_SLOT_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Validate required secrets
        run: |
          if [ -z "${AZURE_FUNCTIONAPP_NAME}" ] || [ -z "${AZURE_CREDENTIALS}" ]; then
            echo "Missing required secrets:"
            echo "  - AZURE_FUNCTIONAPP_NAME"
            echo "  - AZURE_CREDENTIALS"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Build deploy package (.python_packages)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment zip
        shell: bash
        run: |
          zip -r functionapp.zip . \
            -x ".git/*" \
            -x ".git/**" \
            -x ".venv/*" \
            -x ".venv/**" \
            -x ".pytest_cache/*" \
            -x ".pytest_cache/**" \
            -x "__pycache__/*" \
            -x "__pycache__/**" \
            -x "Tests/*" \
            -x "Tests/**" \
            -x "local.settings.json" \
            -x ".env"

      - name: Azure login (service principal)
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Set Azure Function App Settings
        shell: bash
        run: |
          az functionapp config appsettings set \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --name "${AZURE_FUNCTIONAPP_NAME}" \
            --settings "INPUT_CONTAINER_NAME=input" "PROCESSED_CONTAINER_NAME=processed"

      - name: Create Storage Containers
        shell: bash
        run: |
          STORAGE_CONNECTION_STRING=$(az functionapp config appsettings list \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --name "${AZURE_FUNCTIONAPP_NAME}" \
            --query "[?name=='AzureWebJobsStorage'].value" -o tsv)

          if [ -z "$STORAGE_CONNECTION_STRING" ]; then
            echo "AzureWebJobsStorage connection string not found."
            exit 1
          fi

          az storage container create \
            --name "input" \
            --connection-string "$STORAGE_CONNECTION_STRING" \
            --fail-on-exist false

          az storage container create \
            --name "processed" \
            --connection-string "$STORAGE_CONNECTION_STRING" \
            --fail-on-exist false


      - name: Deploy zip (slot)
        if: ${{ env.AZURE_FUNCTIONAPP_SLOT_NAME != '' }}
        shell: bash
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --name "${AZURE_FUNCTIONAPP_NAME}" \
            --slot "${AZURE_FUNCTIONAPP_SLOT_NAME}" \
            --src "functionapp.zip"

      - name: Deploy zip (production)
        if: ${{ env.AZURE_FUNCTIONAPP_SLOT_NAME == '' }}
        shell: bash
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --name "${AZURE_FUNCTIONAPP_NAME}" \
            --src "functionapp.zip"
