name: CI

on:
  push:
    branches:
      - dev
      - main

jobs:
  tests:
    runs-on: ubuntu-24.04

    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002

    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURITE_CONNECTION_STRING }}
      AzureWebJobsStorage: ${{ secrets.AZURITE_CONNECTION_STRING }}
      DELETE_TEST_OUTPUT_CONTAINER: "1"
      TEST_OUTPUT_CONTAINER: processed-tests-ci
      TEST_CARD_FOLDER: ci-${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt

      - name: Lint, Format, and Type-Check
        run: |
          ruff check .
          ruff format . --check
          mypy . --ignore-missing-imports

      - name: Run tests
        run: python -m pytest -q
